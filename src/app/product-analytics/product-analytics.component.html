<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
            <th scope="col">Product Image</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Status Summary</th>
            <th scope="col">Company Name</th>
            <th scope="col" colspan="2">Actions</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of productArray; let i=index">
            <th >{{i}}</th>
            <td>{{item.productName}}</td>
            <td><img style="width: 50px; height:50px" [src]="Url+item.imageDetaisl[0].ImageUrl" [alt]="item.productName"></td>
            <td>{{item.price}}</td>
            <td class="text-center" [ngClass]="item.status === 1 ? 'text-primary' : 'text-danger'">{{item.status}}</td>
            <td [ngClass]="item.status===1 ? 'text-primary': 'text-danger'">{{item.status ===1 ? 'In Stock' : 'Out of Stock'}}</td>
            <td>{{item.companyName}}</td>
            <td class="text-center"><i class="fas fa-eye text-info" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getParticularData(item._id)"></i></td>
            <td class="text-center"><button class="btn btn-outline-danger" (click)="deleteProduct(item._id)">delete</button></td>
          </tr>
          
        </tbody>
      </table>
</div>






<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{particularProductData?.productName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
            <div class="row">
                <div class="col" *ngFor="let data of particularProductData?.imageDetaisl">
                    <img [src]="Url+data.ImageUrl" class="img-fluid w-50 h-50" [alt]="data.productName">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Product Details
                    </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <ol class="list-group list-group-numbered">
                            <li class="list-group-item">{{particularProductData?.companyName}}</li>
                          </ol>
